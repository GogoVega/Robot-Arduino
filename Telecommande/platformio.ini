[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/Adafruit BusIO@^1.11.3
	adafruit/Adafruit SSD1306@^2.5.3
	gogovega/RFID to EEPROM@^1.1.0
	powerbroker2/SerialTransfer@^3.1.2
